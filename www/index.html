<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Todo List</h1>
      </ion-header-bar>
      <ion-content ng-controller="todoController">
        <ul class="list">
          <label class="item item-input">
            <input type="text" placeholder="New Todo" ng-model="todo.title">
          </label>
          <button class="button button-block button-positive" ng-click="addTodo(todo)">
            Add
          </button>
          <!--must add track by $index, but why? -->
          <li class="item item-checkbox" ng-repeat="todo in todos track by $index">
            <label class="checkbox">
              <input type="checkbox" ng-model="todo.done" ng-checked={{todo.done}}>
            </label>{{todo.title}}
          </li>
        </ul>
      </ion-content>
    </ion-pane>
    
    <!--test undone-->
    <!--<ion-nav-view></ion-nav-view>-->
    <script id="new-task.html" type="text/ng-template">
      <div class="modal">
        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">New Task</h1>
          <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>

          <form ng-submit="createTask(task)">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="What do you need to do?" ng-model="task.title">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Create Task</button>
            </div>
          </form>

        </ion-content>

      </div>

    </script>


  </body>
</html>
